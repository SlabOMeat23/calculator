<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width+device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="grid-Style">
        <div class="output">
            <div data-prevNum></div>
            <div data-curNum></div>
          </div>
          
             <button>AC</button>
             <button>DEL</button>
             <button data-symbols>+/-</button>
             <button data-OpBut="divide">รท</button>
             <button data-num>1</button>
             <button data-num>2</button>
             <button data-num>3</button>
             <button data-OpBut="multiply">*</button>
             <button data-num>4</button>
             <button data-num>5</button>
             <button data-num>6</button>
             <button data-OpBut="subtract">-</button>
             <button data-num>7</button>
             <button data-num>8</button>
             <button data-num>9</button>
             <button data-OpBut ="add">+</button>
             <button>.</button>
             <button data-num>0</button>
             <button class="span-two">=</button>

        </div>
    </body>
</html>
