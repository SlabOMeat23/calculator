<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width+device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="grid-Style">
        <div class="output">
            <div data-prevNum class = "previous"></div>
            <div data-curNum class ="current"></div>
          </div>
          
             <button data-clear>AC</button>
             <button data-delete>DEL</button>
             <button data-symbols>+/-</button>
             <button data-OpBut="divide">รท</button>
             <button data-num="1">1</button>
             <button data-num="2">2</button>
             <button data-num="3">3</button>
             <button data-OpBut="multiply">*</button>
             <button data-num="4">4</button>
             <button data-num="5">5</button>
             <button data-num="6">6</button>
             <button data-OpBut="subtract">-</button>
             <button data-num="7">7</button>
             <button data-num="8">8</button>
             <button data-num="9">9</button>
             <button data-OpBut ="add">+</button>
             <button data-num>.</button>
             <button data-num="0">0</button>
             <button class="span-two" data-submit ="equals">=</button>

        </div>
    </body>
</html>
